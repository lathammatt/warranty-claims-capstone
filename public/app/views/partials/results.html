<div class="row" ng-model="finalClaim">
	<div class="col-md-6">
		<div class="row">
			<h3>Claim</h3>
		</div>
		<div class="row tighter">
			<h4>Dealer: {{finalClaim.dealer}}</h4>
		</div>
		<div class="row tighter">
			<h4>Rate: ${{finalClaim.rate}} per hour</h4>
		</div>
		<div class="row tighter">
			<h4>Parts Total: ${{finalClaim.totalParts}}</h4>
		</div>
		<div class="row tighter">
			<h4>Labor Total: ${{finalClaim.totalLabor}}</h4>
		</div>
		<!--<div class="spacer"></div>-->
		<div class="row">
			<h3>Claim Total: ${{finalClaim.claimTotal}}</h3>
		</div>
	</div>
	<!--<div class="spacer"></div>-->
	<div class="col-md-6">
    <div ng-model="dealerTotal">
      <h3>Dealer Claims Total: ${{dealerTotal}}</h3>
    </div>
    <div class="row">
	  	<h3>History</h3>
    </div>
  <div class="row" ng-repeat="claim in claimsList">
    <ul>
      <li><a href="" ng-click="viewClaim({{claim._id}})">{{claim._id}}</a></li>
    </ul>

  </div>
	</div>
</div>
