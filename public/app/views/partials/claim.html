<div class="row">
  <label>Select Vehicle Model</label>
</div>
<div class="row">
  <select ng-model="vehicle" ng-options="item for item in vehicleList" ng-change="populateSections(vehicle)">
  </select>
</div>
<div class="row">
  <label>Select Section For Repair</label>
</div>
<div class="row">
  <select ng-model="sect" ng-options="group for group in sectionsList" ng-change="populateParts(sect)">
  </select>
</div>
<div class="row">
  <label>Select Parts Replaced</label>
</div>
<div class="row">
  <select ng-model="parts" ng-options="item for item in partsList" ng-change="populateLabor(parts)">
  </select>
</div>
</div>
<div class="row">
  <label>Select Labor Opcode</label>
</div>
<div class="row">
  <select ng-model="work" ng-options="item for item in laborList" ng-change="">
  </select>
</div>
<div class="spacer">

</div>
<div class="row">
  <button type="submit" class="btn btn-Success" ng-click="claimSubmit()">Submit Claim Entry</button>
  <button type="submit" class="btn btn-danger" ng-click="resetPage()">Reset Page</button>
  <button type="submit" class="btn btn-primary" ng-click="startClaim()">Go Back</button>
</div>
